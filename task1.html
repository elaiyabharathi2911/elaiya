<!DOCTYPE html>
<html>
    <head>
        <title>Database</title>
        <h3>Employee Database</h3>

        <body>
            <label>Name:</label>
            <input type="text" name="emp name" placeholder="Enter the name"><br>
            <label>Email id:</label>
            <input type="text" name="emp emailid" placeholder="Enter the emailid"><br>
            <label>DOB:</label>
            <input type="date" name="date of birth"><br>
            <label>Address:</label>
            <input type="text" name="enp address" placeholder="Enter the address"><br>
            <label>Phone no:</label>
            <input type="number" name="emp phone no" placeholder="Enter the phone no"><br>
            <label>Gender:</label>
            <select id="gender" required>
                <option value="Select..">Select..</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <input type="button" value="Submit">

            
            
        </body>


    </head>
</html>
